<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Clone - Tailwind</title>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800 font-sans">

  <!-- Navbar -->
  <nav class="border-b border-gray-300 bg-white">
    <div class="container mx-auto px-4 py-3">
      <h1 class="text-red-500 font-bold text-lg">My Profile</h1>
    </div>
  </nav>

  <!-- Header Profil -->
  <header class="container mx-auto px-4 py-6 flex flex-col md:flex-row items-center md:items-start gap-6">
    <!-- Foto Profil -->
    <div class="flex-shrink-0 order-2 md:order-1">
      <img src="assets/img/profile.jpg" alt="Foto Profil" class="w-24 h-24 md:w-32 md:h-32 rounded-full border-4 border-red-500 object-cover">
    </div>
    <!-- Bio -->
    <div class="order-1 md:order-2 text-center md:text-left">
      <div class="flex flex-wrap items-center justify-center md:justify-start gap-3 mb-2">
        <h2 class="text-xl font-semibold">fjaar_oz</h2>
        <button class="bg-red-500 text-white px-2 py-1 md:px-4 md:py-2 rounded text-sm md:text-base font-medium hover:bg-red-600">Follow</button>
        <button class="border border-gray-400 text-gray-800 px-2 py-1 md:px-4 md:py-2 rounded text-sm md:text-base font-medium hover:bg-gray-100">Edit Profile</button>
      </div>
      <p><b>100</b> posts <b>2k</b> followers <b>500</b> following</p>
      <p class="mt-1">Hidup Jokowi.</p>
    </div>
  </header>

  <!-- Feed Foto -->
  <main class="container mx-auto px-4">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-2">
      <!-- Minimal 12 foto -->
      <img src="assets/img/post1.jpg" alt="post1" class="w-full h-72 object-cover rounded-md">
      <img src="assets/img/post2.jpg" alt="post2" class="w-full h-72 object-cover rounded-md">
      <img src="assets/img/post3.jpg" alt="post3" class="w-full h-72 object-cover rounded-md">
      <img src="assets/img/post4.jpg" alt="post4" class="w-full h-72 object-cover rounded-md">
      <img src="assets/img/post5.jpg" alt="post5" class="w-full h-72 object-cover rounded-md">
      <img src="assets/img/post6.jpg" alt="post6" class="w-full h-72 object-cover rounded-md">
      <img src="assets/img/post7.jpg" alt="post7" class="w-full h-72 object-cover rounded-md">
      <img src="assets/img/post8.jpg" alt="post8" class="w-full h-72 object-cover rounded-md">
      <img src="assets/img/post9.jpg" alt="post9" class="w-full h-72 object-cover rounded-md">
      <img src="assets/img/post10.jpg" alt="post10" class="w-full h-72 object-cover rounded-md">
      <img src="assets/img/post11.jpg" alt="post11" class="w-full h-72 object-cover rounded-md">
      <img src="assets/img/post12.jpg" alt="post12" class="w-full h-72 object-cover rounded-md">
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center py-4 mt-6 border-t border-gray-300 text-gray-500">
    Â© 2025 Instagram Clone | Dibuat dengan Tailwind CSS
  </footer>

</body>
</html>
